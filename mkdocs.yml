site_name: Mid Semester 1 Exam Notes
site_description: Comprehensive revision notes and solved papers for Mid Semester 1 exams
site_author: Shivam Kumar

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde

extra_javascript:
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Machine Learning:
    - ML Overview: ml/index.md
    - Cheat Sheet: ml/cheatsheet.md
    - Module 1 - Introduction: ml/module1-introduction.md
    - Module 2 - Supervised Learning: ml/module2-supervised-learning.md
    - Module 3 - Classification & Evaluation: ml/module3-classification-evaluation.md
    - Module 4 - Unsupervised Learning: ml/module4-unsupervised-learning.md
    - Module 5 - Decision Trees: ml/module5-decision-trees.md
    - Previous Year Papers:
      - 2024 Regular Paper - Solved: ml/papers/2024-regular-solved.md
      - 2024 Makeup Paper - Solved: ml/papers/2024-makeup-solved.md
      - 2025 Practice Set - Solved: ml/papers/2025-practice-solved.md
  - Deep Neural Networks:
    - DNN Overview: dnn/index.md
    - Cheat Sheet: dnn/cheatsheet.md
    - Module 1 - Introduction: dnn/module1-introduction.md
    - Module 2 - ANN & Perceptron: dnn/module2-ann-perceptron.md
    - Module 3 - Linear NN Regression: dnn/module3-linear-nn-regression.md
    - Module 4 - Linear NN Classification: dnn/module4-linear-nn-classification.md
    - Module 5 - Deep Feedforward Networks: dnn/module5-dfnn.md
    - Module 6 - Convolutional Neural Networks: dnn/module6-cnn.md
    - Previous Year Papers:
      - 2024 MidSem Regular - Solved: dnn/papers/2024-midsem-regular-solved.md
  - Mathematics for ML:
    - MFML Overview: mfml/index.md
    - Cheat Sheet: mfml/cheatsheet.md
    - Lecture 1 - Matrices & Linear Systems: mfml/modules/lecture1-matrices-linear-systems.md
    - Lecture 2 - Vector Spaces: mfml/modules/lecture2-vector-spaces.md
    - Lecture 3 - Analytic Geometry: mfml/modules/lecture3-analytic-geometry.md
    - Lecture 4 - Eigenvalues & Determinants: mfml/modules/lecture4-eigenvalues-determinants.md
    - Lecture 5 - Matrix Decompositions: mfml/modules/lecture5-matrix-decompositions.md
    - Lecture 6 - Advanced Topics: mfml/modules/lecture6-advanced-topics.md
    - Lecture 7 - Advanced Topics: mfml/modules/lecture7-advanced-topics.md
    - Previous Year Papers:
      - 2024 MidSem Regular - Solved: mfml/papers/2024-midsem-regular-solved.md
      - 2024 MidSem Makeup - Solved: mfml/papers/2024-midsem-makeup-solved.md
  - 2025 Mid-Semester Papers:
    - DNN - December 2025 (Solved): docs/dnn/papers/2025-midsem-regular-solved.md
    - MFML - December 2025 (Solved): docs/mfml/papers/2025-midsem-regular-solved.md
    - ML - December 2025 (Solved): docs/ml/papers/2025-midsem-regular-solved.md

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

repo_url: https://github.com/shivam2003-dev/mid_sem1_exam_notes
repo_name: mid_sem1_exam_notes

