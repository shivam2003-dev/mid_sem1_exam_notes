name: Deploy Jupyter Book to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Jupyter Book
        run: |
          pip install jupyter-book

      - name: Build the book
        env:
          CI: true
        run: |
          jupyter-book build --html
          ls -la _build/
          if [ -d "_build/site" ]; then
            echo "Found _build/site"
            ls -la _build/site/ | head -20
          elif [ -d "_build/html" ]; then
            echo "Found _build/html"
            ls -la _build/html/ | head -20
          else
            echo "Neither _build/site nor _build/html found"
            find _build -type f -name "*.html" | head -10
          fi

      - name: Determine output directory
        id: output-dir
        run: |
          if [ -d "_build/site" ]; then
            echo "path=./_build/site" >> $GITHUB_OUTPUT
          elif [ -d "_build/html" ]; then
            echo "path=./_build/html" >> $GITHUB_OUTPUT
          else
            echo "ERROR: No output directory found" >&2
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.output-dir.outputs.path }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
