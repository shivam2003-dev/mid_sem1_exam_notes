# Book settings
title: Mid Semester 1 Exam Notes
author: Shivam Kumar
copyright: "2024"
logo: ""

# Force re-execution of notebooks on each build
execute:
  execute_notebooks: 'off'

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles: []

# Information about where the book exists on the web
repository:
  url: https://github.com/shivam2003-dev/mid_sem1_exam_notes
  path_to_book: ""
  branch: main

# Add GitHub buttons to your book
html:
  use_issues_button: true
  use_repository_button: true
  use_edit_page_button: true
  home_page_in_navbar: true
  baseurl: "https://shivam2003-dev.github.io/mid_sem1_exam_notes"
  favicon: ""
  extra_css:
    - _static/custom.css

# Launch button settings
launch_buttons:
  notebook_interface: "classic"
  binderhub_url: ""
  colab_url: "https://colab.research.google.com"

# Parse and render settings
parse:
  myst_enable_extensions:
    - amsmath
    - colon_fence
    - deflist
    - dollarmath
    - html_admonition
    - html_image
    - linkify
    - replacements
    - smartquotes
    - substitution
    - tasklist
  myst_url_schemes: [mailto, http, https]

# Sphinx configuration
sphinx:
  extra_extensions:
    - sphinx_proof
  config:
    html_theme_options:
      use_download_button: true
      repository_url: https://github.com/shivam2003-dev/mid_sem1_exam_notes
      use_issues_button: true
      use_repository_button: true
      use_edit_page_button: true
    mathjax3_config:
      tex:
        macros:
          "N": "\\mathbb{N}"
          "floor": ["\\lfloor#1\\rfloor", 1]
          "bmat": ["\\left[\\begin{array}"]
          "emat": ["\\end{array}\\right]"]
    mathjax_path: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
    nb_execution_mode: 'off'

